<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Code - Virtual Cuppa</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table role="presentation" style="width: 100%; border-collapse: collapse">
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            role="presentation"
            style="
              width: 600px;
              border-collapse: collapse;
              background-color: #ffffff;
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  padding: 30px;
                  background-color: #667eea;
                  text-align: center;
                "
              >
                <h1
                  style="
                    margin: 0;
                    color: #ffffff;
                    font-size: 24px;
                    font-weight: normal;
                  "
                >
                  Virtual Cuppa
                </h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 40px 30px">
                <p
                  style="
                    margin: 0 0 20px 0;
                    color: #333333;
                    font-size: 16px;
                    line-height: 1.6;
                  "
                >
                  Hi there,
                </p>
                <p
                  style="
                    margin: 0 0 20px 0;
                    color: #333333;
                    font-size: 16px;
                    line-height: 1.6;
                  "
                >
                  Your confirmation code for Virtual Cuppa is:
                </p>

                <!-- Confirmation Code Box -->
                <div
                  style="
                    background-color: #f8f9fa;
                    padding: 30px;
                    margin: 30px 0;
                    text-align: center;
                    border-radius: 8px;
                    border: 2px solid #667eea;
                  "
                >
                  <div
                    style="
                      font-size: 36px;
                      font-weight: bold;
                      color: #667eea;
                      letter-spacing: 8px;
                      font-family: 'Courier New', monospace;
                    "
                  >
                    {{Code}}
                  </div>
                </div>

                <p
                  style="
                    margin: 20px 0 0 0;
                    color: #333333;
                    font-size: 16px;
                    line-height: 1.6;
                  "
                >
                  Please enter this code to complete your login or registration.
                </p>

                <p
                  style="
                    margin: 20px 0 0 0;
                    color: #666666;
                    font-size: 14px;
                    line-height: 1.6;
                  "
                >
                  If you didn't request this code, please ignore this email.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  padding: 20px 30px;
                  background-color: #f8f9fa;
                  text-align: center;
                  border-top: 1px solid #e0e0e0;
                "
              >
                <p style="margin: 0; color: #999999; font-size: 12px">
                  Â© 2025 Virtual Cuppa
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
